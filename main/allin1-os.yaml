#---侦听配置---
#mixed-port: 7890
#tun 配置
tun:
  enable: true
  device: utun001
  stack: system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  strict-route: true
  auto-detect-interface: true

