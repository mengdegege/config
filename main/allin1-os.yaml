#---geodata配置---
geodata-mode: false
geodata-loader: memconservative
#geox-url:
  #geoip: "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip-lite.dat"
  #geosite: "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  #mmdb: "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country-lite.mmdb"
#geo-auto-update: true
#geo-update-interval: 72

#---ntp 配置---用于某些需要时间同步的协议
ntp:
  enable: true
#  # 是否同步至系统时间，需要 root/管理员权限
  write-to-system: false
  server: time.apple.com
  port: 123
  interval: 60

# --- DNS 域名解析配置 ---
# hosts
hosts:
  dns.alidns.com: [223.5.5.5]
  dot.pub: [1.12.12.12]
  doh.pub: [1.12.12.12]
  dns.onedns.net: [52.80.248.44]
  #one.one.one.one: [1.0.0.1, 1.1.1.1]
  dns.google: [8.8.8.8, 8.8.4.4]
  route.me: 192.168.88.8
  cn.bing.com: a-0001.a-msedge.net
  +.bing.cn: a-0001.a-msedge.net
  #china.bing123.com: www.bing.com

dns:
  enable: true
  #listen: 127.0.0.1:1053
  <<: *ipv6
  prefer-h3: true
  respect-rules: false
  use-hosts: true
  default-nameserver:
    - 114.114.114.114
  proxy-server-nameserver:
    #- 'http://dns.alidns.com/dns-query#h3=true'
    - 'tls://dot.onedns.net'
    - 'tls://dot.pub'
  direct-nameserver:
    #- 114.114.114.114
    #- 119.29.29.29
    - 'quic://dns.alidns.com'
    - 'tls://dot.onedns.net'
    - 'tls://dot.pub'
  nameserver:
    - 'quic://dns.alidns.com'
    - 'tls://dot.onedns.net'
    - 'tls://dot.pub'
    #- https://dns.google/dns-query#last-stand
  nameserver-policy:
    'rule-set:google,riot': ['https://dns.google/dns-query#google']
    'rule-set:spotify': ['https://dns.google/dns-query#spotify']
    'rule-set:netflix': ['https://dns.google/dns-query#netflix']
    'rule-set:disney,hbo,hulu': ['https://dns.google/dns-query#media']
    'rule-set:copilot+ip': ['https://dns.google/dns-query#bing']
    'rule-set:bing,github': ['https://dns.google/dns-query#bing']
    'rule-set:microsoft': ['https://dns.google/dns-query#bing']
    'rule-set:apple': ['https://dns.google/dns-query#apple']
    'rule-set:others': ['https://dns.google/dns-query#gfw']
    'rule-set:gfw,bahamut': ['https://dns.google/dns-query#gfw']

  #  DNS 增强
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  #fake-ip-filter-mode: blacklist
  fake-ip-filter:


#---代理配置---

#代理组通用锚点
group-anchors:
  select: &app
    {type: select, <<: *check}
  fallback: &fallback
    {type: fallback, <<: *check}
  urltest: &g-base
    {type: url-test, tolerance: 10, interval: 2500, hidden: true}

#代理组
proxy-groups:

  - name: last-stand
    <<: *fallback
    interval: 1800
    timeout: 10000
    proxies:
      - hk-pref
      - sg-pref
      - us-pref
      - tw-pref
      - jp-pref
      - bak
      - free

  - name: youtube
    proxies:
      - REJECT
      - PASS
    <<: *app

  - name: google
    proxies:
      - us-pref
      - sg-pref
      - hk-pref
    <<: *app

  - name: bing
    proxies:
      - hk-pref
      - tw-pref
      - sg-pref
      - last-stand
    <<: *app
    #url: https://www.msftconnecttest.com/connecttest.txt

  - name: media
    proxies:
      - sg-pref
    <<: *app
    #include-all-providers: true
    #filter: "新加坡|Singapore"
    #exclude-filter: "^@pref"

  - name: netflix
    include-all-providers: true
    filter: "(?i)^@pref.*(新加坡|Singapore)"
    <<: *app
    proxies: 
      - media

  - name: spotify
    proxies:
      - hk-pref
      - sg-pref
    <<: *app
   
  - name: apple
    proxies:
      - us-pref
      - DIRECT
    <<: *app
    url: 'https://www.apple.com/library/test/success.html'

  - name: gfw
    proxies:
      - tw-pref
      - jp-pref
      - last-stand
    <<: *fallback

  #- name: sub_dl
  #  proxies:
  #    - DIRECT
  #    - gfw
  #  <<: *select
  #  interval: 7200
  #  url: 'https://sub.xeton.dev'

  - name: res_dl
    proxies:
      - DIRECT
      - gfw
    url: 'https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/master/resouces/direct.txt'
    interval: 7200
    #expected-status: 200/302/400-503
    <<: *fallback

  - name: tv&game
    interval: 0
    proxies:
      - audit
      - PASS
    <<: *app

  - name: streamer
    interval: 0
    proxies:
      - audit
      - PASS
    <<: *app

  - name: audit
    interval: 0
    proxies:
      - PASS
      - REJECT
    <<: *app

###### 底层筛选 ###
  - name: hk-pref
    proxies:
      #- REJECT
    filter: "(?i)^@pref.*(香港|Hong Kong)"
    include-all-providers: true
    <<: *g-base

  - name: us-pref
    proxies:
      #- REJECT
    filter: "(?i)^@pref.*(美国|US|United)"
    include-all-providers: true
    <<: *g-base
    
  - name: sg-pref
    proxies:
      #- REJECT
    filter: "(?i)^@pref.*(新加坡|Singapore)"
    include-all-providers: true
    <<: *g-base
    
  - name: tw-pref
    filter: "(?i)^@pref.*(台湾|Taiwan)"
    include-all-providers: true
    <<: *g-base

  - name: jp-pref
    filter: "(?i)^@pref.*(JP|Japan)"
    include-all-providers: true
    <<: *g-base

  - name: free
    hidden: false
    exclude-filter: "(?i)^(@pref |bak )"
    #filter: "(?i)^free.{0,7}CN"
    include-all-providers: true
    <<: *g-base

  - name: "bak"
    hidden: false
    exclude-filter: "(?i)^(@pref |free )"
    include-all-providers: true
    <<: *g-base
